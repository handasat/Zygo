<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Zygo</title>

  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background: #f4f4f4;
    }
    .screen {
      display: none;
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 10px;
    }
    .screen.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #ccc;
      color: black;
    }

    label.checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ===== Screen 1 design (כמו אצלך) ===== */
    #screen1{
      background: linear-gradient(180deg, #f7efe3, #f4e6d5);
      border-radius: 18px;
      padding: 0;
      overflow: hidden;
    }
    #screen1 .s1-wrap{ padding:18px; }
  </style>
</head>

<body>

<form id="nameForm">

  <!-- מסך 1 – בחירת כרטיס -->
  <div class="screen active" id="screen1">
    <div class="s1-wrap">
      <h2>בחירת כרטיס</h2>

      <label>
        <input type="radio" name="cardType" value="regular" required>
        כרטיס רגיל
      </label>

      <label>
        <input type="radio" name="cardType" value="vip">
        כרטיס VIP
      </label>

      <button type="button" onclick="nextScreen(1)">המשך</button>
    </div>
  </div>

  <!-- מסך 2 – הכנסת פרטים -->
  <div class="screen" id="screen2">
    <h2>הכנסת פרטים אישיים</h2>

    <input type="text" id="firstName" placeholder="שם פרטי" required>
    <input type="text" id="lastName" placeholder="שם משפחה" required>
    <input type="email" id="email" placeholder="אימייל" required>
    <input type="number" id="phoneNumber" placeholder="טלפון" required>
    <input type="date" id="birthDate" required>

    <select id="gender" required>
      <option value="">מגדר</option>
      <option value="male">זכר</option>
      <option value="female">נקבה</option>
      <option value="other">אחר</option>
    </select>

    <input type="text" id="instagram" placeholder="אינסטגרם">
    <input type="number" id="ID" placeholder="תעודת זהות" required>

    <button type="button" class="secondary" onclick="prevScreen(2)">חזור</button>
    <button type="button" onclick="nextScreen(2)">המשך</button>
  </div>

  <!-- מסך 3 – תשלום -->
  <div class="screen" id="screen3">
    <h2>פרטי אשראי</h2>

    <input type="number" id="creditCardNumber" placeholder="Credit Card Number" required>
    <input type="text" id="expire" placeholder="Expire (MM/YY)" required>
    <input type="number" id="cvv" placeholder="CVV" required>

    <input type="text" id="coupon" placeholder="קוד קופון">

    <label class="checkbox">
      <input type="checkbox" id="terms" required>
      אני מאשר/ת את תנאי השימוש והתקנון
    </label>

    <label class="checkbox">
      <input type="checkbox" id="updates">
      אני רוצה לקבל עדכונים
    </label>

    <button type="button" class="secondary" onclick="prevScreen(3)">חזור</button>
    <button type="submit">לתשלום</button>
  </div>

</form>

<script>
  function nextScreen(current) {
    document.getElementById(`screen${current}`).classList.remove("active");
    document.getElementById(`screen${current + 1}`).classList.add("active");
  }
  function prevScreen(current) {
    document.getElementById(`screen${current}`).classList.remove("active");
    document.getElementById(`screen${current - 1}`).classList.add("active");
  }
</script>

<script src="firebase.js" defer></script>

</body>
</html>
